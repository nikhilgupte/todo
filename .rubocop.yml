AllCops:
  TargetRubyVersion: 2.4
  Exclude:
    - 'db/**/*'
    - 'spec/**/*_helper.rb'
    - 'Gemfile'
    - 'bin/*'

Documentation:
  Enabled: false

Metrics/LineLength:
  Enabled: false

Metrics/BlockLength:
  Exclude:
    - 'spec/**/*'

Style/FrozenStringLiteralComment:
  Enabled: False

Style/StringLiterals:
  Enabled: false

Style/DoubleNegation:
  Enabled: false
